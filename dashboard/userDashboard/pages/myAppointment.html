<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="/userDashboard/styles/myAppoitment.css">
</head>
<body>

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-50 shadow-md p-6 hidden md:block">
    <h2 class="text-2xl font-bold text-blue-700 mb-8">PharmaConnect</h2>
    <nav class="space-y-4">
      <a href="/dashboard/userDashboard/user-main.html" class="block text-gray-700 hover:text-blue-500 font-medium">Dashboard</a>
      <a href="/dashboard/userDashboard/pages/bookappointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">Book Appointments</a>
      <a href="/dashboard/userDashboard/pages/allDoctors.html" class="block text-gray-700 hover:text-blue-500 font-medium">All Doctors</a>
      <a href="/dashboard/userDashboard/pages/pharmacy copy.html" class="block text-gray-700 hover:text-blue-500 font-medium">Pharmacy</a>
      <a href="/dashboard/userDashboard/pages/myAppointment.html" class="block text-blue-600 font-semibold">My Appointments</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-blue-800 text-center mb-6">My Appointments</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 rounded-md">
          <thead>
            <tr class="bg-blue-900 text-white text-left">
              <th class="py-3 px-4">Date</th>
              <th class="py-3 px-4">Time</th>
              <th class="py-3 px-4">Doctor</th>
              <th class="py-3 px-4">Department</th>
              <th class="py-3 px-4">Status</th>
              <th class="py-3 px-4">Action</th>
            </tr>
          </thead>
          <tbody id="appointmentTableBody" class="text-sm">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal -->
<div class="modal" id="viewModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 class="text-lg font-semibold text-blue-700 mb-2">Appointment Details</h3>
    <p id="modalContent" class="text-gray-700 text-sm leading-relaxed"></p>
  </div>
</div>

<script src="/userDashboard/js/myAppointment.js"></script>
</body>
</html>
