<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Doctors - PharmaConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .filter-item {
      cursor: pointer;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .filter-item:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg h-screen p-4 hidden md:block fixed top-0 left-0">
    <h2 class="text-2xl font-bold text-blue-700 mb-8">PharmaConnect</h2>
    <nav class="space-y-4">
      <a href="/dashboard/userDashboard/user-main.html" class="block text-gray-700 hover:text-blue-500 font-medium">Dashboard</a>
      <a href="/dashboard/userDashboard/pages/bookappointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">Book an Appointment</a>
      <a href="/dashboard/userDashboard/pages/allDoctors.html" class="block text-blue-600 font-bold">All Doctors</a>
      <a href="/dashboard/userDashboard/pages/pharmacy copy.html" class="block text-gray-700 hover:text-blue-500 font-medium">Pharmacy</a>
      <a href="/dashboard/userDashboard/pages/myAppointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">My Appointments</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-0 md:ml-64 flex-1 p-6">
    
    <!-- Filter Bar -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Filter by Specialty</h3>
      <div class="flex flex-wrap gap-3" id="specialty-filters">
        <div class="filter-item" onclick="filterDoctors('all')">All Doctors</div>
        <!-- Specialties will be added dynamically -->
      </div>
    </div>

    <!-- Doctors List -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="doctors-list">
      <!-- Doctor cards will be added dynamically -->
    </div>
  </main>

  <!-- Script -->
  <script>
    const apiUrl = "http://localhost:8082/api/doctor/all";
    let allDoctors = [];

    // Fetch all doctors
    async function fetchDoctors() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        allDoctors = data;
        renderDoctors(allDoctors);
        renderSpecialties(allDoctors);
      } catch (error) {
        console.error("Error fetching doctors:", error);
      }
    }

    // Render doctors to UI
    function renderDoctors(doctors) {
      const list = document.getElementById("doctors-list");
      list.innerHTML = "";

      doctors.forEach(doc => {
        const name = `Dr. ${doc.firstName || ""} ${doc.lastName || ""}`;
        const specialization = doc.specialization || "General";
        const experience = doc.workExperience?.[0]?.yearOfExperience
          ? `${doc.workExperience[0].yearOfExperience} years`
          : "Not specified";
        const location = `${doc.city || "City"}, ${doc.state || "State"}`;

        const card = document.createElement("div");
        card.className = "doctor-card";
        card.dataset.specialty = specialization;

        card.innerHTML = `
          <div class="bg-white p-4 shadow rounded text-center">
            <h4 class="text-lg font-bold text-blue-700">${name}</h4>
            <p>${doc.qualifications?.[0]?.degree || "MD"}, ${specialization}</p>
            <p>Experience: ${experience}</p>
            <p>Location: ${location}</p>
          </div>
        `;

        list.appendChild(card);
      });
    }

    // Render unique specialties as filter buttons
    function renderSpecialties(doctors) {
      const specialtySet = new Set();
      doctors.forEach(doc => {
        if (doc.specialization) {
          specialtySet.add(doc.specialization);
        }
      });

      const filters = document.getElementById("specialty-filters");

      specialtySet.forEach(specialty => {
        const btn = document.createElement("div");
        btn.className = "filter-item";
        btn.textContent = specialty;
        btn.onclick = () => filterDoctors(specialty);
        filters.appendChild(btn);
      });
    }

    // Filter doctors by specialization
    function filterDoctors(specialty) {
      const cards = document.querySelectorAll('.doctor-card');
      cards.forEach(card => {
        const cardSpec = card.dataset.specialty || "";
        card.style.display = (specialty === 'all' || cardSpec === specialty) ? 'block' : 'none';
      });
    }

    // Initial call
    fetchDoctors();
  </script>

</body>
</html>
