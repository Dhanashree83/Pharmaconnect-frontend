<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard - Pharmacy</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="/dashboard/userDashboard/styles/pharmacy copy.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
    <div class="relative">
      <a href="/dashboard/userDashboard/pages/cart.html">
        <button id="cartButton" class="relative">
          <i class="bi bi-cart text-2xl"></i>
          <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-1">0</span>
        </button>
      </a>
    </div>
  </nav>

  <div class="dashboard-container flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>PharmaConnect</h2>
      <nav class="space-y-4">
        <a href="/dashboard/userDashboard/user-main.html" class="block text-gray-700 hover:text-blue-500 font-medium">Dashboard</a>
        <a href="/dashboard/userDashboard/pages/bookappointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">Book an Appointments</a>
        <a href="/dashboard/userDashboard/pages/allDoctors.html" class="block text-gray-700 hover:text-blue-500 font-medium">All Doctors</a>
        <a href="/dashboard/userDashboard/pages/pharmacy copy.html" class="block text-gray-700 hover:text-blue-500 font-medium">Pharmacy</a>
        <a href="/dashboard/userDashboard/pages/myAppointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">My Appointments</a>
        <a href="/dashboard/userDashboard/pages/myOrders.html" class="block text-gray-700 hover:text-blue-500 font-medium">My Orders</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Pharmacy Management</h1>
      </div>

      <!-- Search & Filter -->
      <div class="flex items-center mb-4 gap-4">
        <input id="searchInput" type="text" placeholder="Search medications..." class="border px-3 py-2 rounded w-full max-w-md" />
        <select id="categoryFilter" class="border px-3 py-2 rounded">
          <option value="">All Categories</option>
          <option>Antibiotics</option>
          <option>Analgesics</option>
          <option>Antihistamines</option>
          <option>Antidepressants</option>
          <option>Vitamins</option>
        </select>
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center hidden">
        <span class="text-gray-500">Loading medicines...</span>
      </div>

      <!-- Medicine Cards -->
      <div id="medicationList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

      <!-- Pagination -->
      <div class="pagination flex justify-center mt-6" id="pagination"></div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script>
    const medicationList = document.getElementById('medicationList');
    const loader = document.getElementById('loader');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const paginationContainer = document.getElementById('pagination');
    const cartCount = document.getElementById('cartCount');
    const cartButton = document.getElementById('cartButton');

    let currentPage = 1;
    const pageSize = 8;
    let totalPages = 1;

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount(); // initialize cart count from localStorage
      fetchMedicines(currentPage);
      searchInput.addEventListener('input', () => fetchMedicines(1));
      categoryFilter.addEventListener('change', () => fetchMedicines(1));
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('pharmaCart')) || [];
      cartCount.textContent = cart.length;
    }

    function addToCart(medicine) {
      let cart = JSON.parse(localStorage.getItem('pharmaCart')) || [];
      const exists = cart.find(item => item.medicineId === medicine.medicineId);
      if (!exists) {
        cart.push(medicine);
        localStorage.setItem('pharmaCart', JSON.stringify(cart));
        updateCartCount();
        alert(`${medicine.name} added to cart!`);
      } else {
        alert(`${medicine.name} is already in the cart.`);
      }
    }

    cartButton.addEventListener('click', () => {
      const cart = JSON.parse(localStorage.getItem('pharmaCart')) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
      } else {
        const cartItems = cart.map(m => `${m.name} (₹${m.price})`).join('\n');
        alert("Items in Cart:\n" + cartItems);
      }
    });

    async function fetchMedicines(page) {
      loader.classList.remove('hidden');
      try {
        const searchText = searchInput.value.toLowerCase();
        const categoryText = categoryFilter.value;

        const response = await fetch(`${BASE_URL}/api/medicine/all?page=${page}&size=${pageSize}`);
        const result = await response.json();

        let medicines = result.content || [];
        totalPages = result.totalPages || 1;

        medicines = medicines.filter(med => {
          return (
            med.name.toLowerCase().includes(searchText) &&
            (categoryText === '' || med.category === categoryText)
          );
        });

        currentPage = page;
        renderPage(medicines);
        renderPagination();
      } catch (err) {
        console.error(err);
        medicationList.innerHTML = `<p class="text-red-600">Failed to load medicines.</p>`;
      } finally {
        loader.classList.add('hidden');
      }
    }

    function renderPage(medicines) {
      medicationList.innerHTML = '';

      if (medicines.length === 0) {
        medicationList.innerHTML = `<p class="text-gray-600">No medicines found.</p>`;
        return;
      }

      medicines.forEach(med => {
        const div = document.createElement('div');
        div.className = 'bg-white rounded shadow p-4';
        div.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <div>
              <h2 class="text-lg font-semibold">${med.name}</h2>
              <span class="text-sm text-blue-600">${med.category || 'General'}</span>
            </div>
            <div class="text-blue-700 font-bold">₹${(med.price || 0).toFixed(2)}</div>
          </div>
          <p class="text-gray-700 mb-2">${med.description || 'No description available.'}</p>
          <p class="text-sm text-gray-600 mb-1">Dosage: ${med.dosage || 'Not specified'}</p>
          <p class="text-sm text-gray-600 mb-2">ID: ${med.medicineId || 'N/A'}</p>
          <div class="flex gap-2">
            <button class="bg-green-500 text-white px-3 py-1 rounded add-to-cart" ${med.stock <= 0 ? 'disabled' : ''}>Add to Cart</button>
            <button class="border px-3 py-1 rounded">Details</button>
          </div>
        `;
        medicationList.appendChild(div);

        const addCartButton = div.querySelector('.add-to-cart');
        addCartButton.addEventListener('click', () => addToCart(med));
      });
    }

    function renderPagination() {
      paginationContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = `mx-1 px-3 py-1 border rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white text-blue-600'}`;
        btn.addEventListener('click', () => {
          if (i !== currentPage) {
            fetchMedicines(i);
          }
        });
        paginationContainer.appendChild(btn);
      }
    }
  </script>
</body>
</html>
