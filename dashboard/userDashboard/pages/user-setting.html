<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Edit Patient Profile</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #6c8fc7;
      --light-gray: #f5f7fa;
      --border-color: #e1e5eb;
      --success-color: #4caf50;
      --error-color: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }

    body {
      background-color: var(--light-gray);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #e8f0fe;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      display: none;
    }

    @media (min-width: 768px) {
      .sidebar {
        display: block;
      }
    }

    .sidebar h2 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar nav a {
      display: block;
      color: #444;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .sidebar nav a:hover {
      color: var(--primary-color);
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .profile-header h1 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 600;
    }

    .profile-header p {
      color: #666;
      font-size: 14px;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 18px;
      color: var(--primary-color);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px dashed var(--border-color);
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 145, 204, 0.2);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .btn-cancel {
      background: #f1f1f1;
      color: #555;
    }

    .btn-cancel:hover {
      background: #e5e5e5;
    }

    .btn-save {
      background: var(--primary-color);
      color: white;
    }

    .btn-save:hover {
      background: var(--secondary-color);
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
     <aside class="w-64 bg-[#0277b6] text-white shadow-lg h-screen p-4 hidden md:block fixed top-0 left-0">
    <div class="flex justify-center mb-8">
      <img src="/images/PC-Logo.png" alt="PharmaConnect Logo" height="50" width="240" />
    </div>
    <nav class="space-y-2">
      <a href="/dashboard/userDashboard/user-main.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-speedometer2 text-lg"></i>
        <span class="font-medium">Dashboard</span>
      </a>
      <a href="/dashboard/userDashboard/pages/bookappointment.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-calendar-plus text-lg"></i>
        <span class="font-medium">Book an Appointments</span>
      </a>
      <a href="/dashboard/userDashboard/pages/allDoctors.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-people text-lg"></i>
        <span class="font-medium">All Doctors</span>
      </a>
      <a href="/dashboard/userDashboard/pages/pharmacy copy.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-capsule text-lg"></i>
        <span class="font-medium">Pharmacy</span>
      </a>
      <a href="/dashboard/userDashboard/pages/myAppointment.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-calendar-check text-lg"></i>
        <span class="font-medium">My Appointments</span>
      </a>
      <a href="/dashboard/userDashboard/pages/myOrders.html" class="flex items-center gap-3 p-3 rounded-lg hover:bg-blue-800 transition-colors">
        <i class="bi bi-bag-check text-lg"></i>
        <span class="font-medium">My Orders</span>
      </a>
    </nav>
  </aside>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="profile-container">
        <div class="profile-header">
          <h1>Edit Your Profile</h1>
          <p>Update your personal and medical details below</p>
        </div>

        <form id="patient-profile-form">
          <!-- Personal Information -->
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
            </div>

            <div class="form-group">
              <label for="display-name">Preferred Name (Optional)</label>
              <input type="text" id="display-name" name="display-name" placeholder="What should we call you?">
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dob">Date of Birth*</label>
                <input type="date" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Contact Information -->
          <div class="form-section">
            <h3 class="section-title">Contact Information</h3>
            <div class="form-group">
              <label for="email">Email Address*</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="phone-type">Phone Type</label>
                <select id="phone-type" name="phone-type">
                  <option value="mobile">Mobile</option>
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="emergency-contact">Emergency Contact Name</label>
              <input type="text" id="emergency-contact" name="emergency-contact">
            </div>

            <div class="form-group">
              <label for="emergency-phone">Emergency Contact Number</label>
              <input type="tel" id="emergency-phone" name="emergency-phone">
            </div>
          </div>

          <!-- Medical Information -->
          <div class="form-section">
            <h3 class="section-title">Medical Information (Optional)</h3>
            <div class="form-group">
              <label for="blood-group">Blood Group</label>
              <select id="blood-group" name="blood-group">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>

            <div class="form-group">
              <label for="allergies">Known Allergies</label>
              <input type="text" id="allergies" name="allergies" placeholder="List any allergies (e.g., Penicillin, Nuts)">
            </div>

            <div class="form-group">
              <label for="medical-notes">Additional Medical Notes</label>
              <input type="text" id="medical-notes" name="medical-notes" placeholder="Any other important health information">
            </div>
          </div>

          <!-- Actions -->
          <div class="form-actions">
            <button type="button" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-save">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
