<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaConnect Cart</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
    <a href="pharmacy copy.html" class="text-xl font-bold">PharmaConnect</a>
    <a href="pharmacy copy.html" class="text-white hover:underline">← Back to Pharmacy</a>
  </nav>

  <!-- Cart Container -->
  <div class="max-w-4xl mx-auto mt-8 bg-white shadow rounded p-6">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div id="cartItemsContainer" class="space-y-4"></div>

    <div class="mt-6 border-t pt-4 text-right">
      <p class="text-lg font-semibold">Total: ₹<span id="cartTotal">0.00</span></p>
      <button class="mt-3 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Checkout</button>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById('cartItemsContainer');
    const cartTotalEl = document.getElementById('cartTotal');

    // Simulate fetching cart from localStorage (or use a global JS array if on SPA)
    const cart = JSON.parse(localStorage.getItem('pharmaCart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-gray-600">Your cart is empty.</p>`;
        cartTotalEl.textContent = '0.00';
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price || 0;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'flex justify-between items-center border-b pb-3';

        div.innerHTML = `
          <div>
            <h3 class="font-semibold">${item.name}</h3>
            <p class="text-sm text-gray-600">Category: ${item.category || 'General'}</p>
            <p class="text-sm text-gray-600">Price: ₹${item.price.toFixed(2)}</p>
          </div>
          <button class="text-red-600 hover:text-red-800" onclick="removeItem(${index})">
            <i class="bi bi-trash"></i> Remove
          </button>
        `;

        cartContainer.appendChild(div);
      });

      cartTotalEl.textContent = total.toFixed(2);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('pharmaCart', JSON.stringify(cart));
      renderCart();
    }

    // Load cart on page load
    renderCart();
  </script>
</body>
</html>
