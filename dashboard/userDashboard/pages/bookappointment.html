
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment | PharmaConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-50 shadow-lg p-4 hidden md:block h-screen">
      <h2 class="text-2xl font-bold text-blue-700 mb-8">PharmaConnect</h2>
      <nav class="space-y-4">
        <a href="/userDashboard/user-main.html" class="block text-gray-700 hover:text-blue-500 font-medium">Dashboard</a>
        <a href="/userDashboard/pages/bookappointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">Book an Appointment</a>
        <a href="/userDashboard/pages/prescreption.html" class="block text-gray-700 hover:text-blue-500 font-medium">Prescriptions</a>
        <a href="#" class="block text-gray-700 hover:text-blue-500 font-medium">All Doctors</a>
        <a href="#" class="block text-gray-700 hover:text-blue-500 font-medium">Pharmacy</a>
        <a href="/userDashboard/pages/myAppointment.html" class="block text-gray-700 hover:text-blue-500 font-medium">My Appointments</a>
      </nav>
    </div>

    <!-- Form Container -->
    <div class="flex-grow flex items-center justify-center p-6">
      <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-8">
        <h2 class="text-2xl font-semibold text-blue-700 mb-2 text-center">Book Your Appointment</h2>
        <p class="text-gray-600 mb-6 text-center">Let us know how we can help you!</p>

        <form id="appointmentForm" class="space-y-4">
          <div class="flex gap-4">
            <div class="w-1/2">
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" id="firstName" name="firstName" class="input" placeholder="John" required />
            </div>
            <div class="w-1/2">
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="input" placeholder="Doe" required />
            </div>
          </div>

          <div class="flex gap-4">
            <div class="w-1/2">
              <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input type="text" id="phoneNumber" name="phoneNumber" class="input" placeholder="(000) 000-0000" required />
            </div>
            <div class="w-1/2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" class="input" placeholder="example@mail.com" required />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First Time Visit?</label>
            <div class="flex items-center gap-6">
              <label class="flex items-center gap-2">
                <input type="radio" name="firstTimeVisit" value="true" required />
                <span>Yes</span>
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="firstTimeVisit" value="false" />
                <span>No</span>
              </label>
            </div>
          </div>

          <div>
            <label for="appointmentDate" class="block text-sm font-medium text-gray-700">Appointment Date</label>
            <input type="date" id="appointmentDate" name="appointmentDate" class="input" required />
          </div>

          <div>
            <label for="doctor" class="block text-sm font-medium text-gray-700">Select Doctor</label>
            <select id="doctor" name="doctorId" class="input" required>
              <option value="">Choose a Doctor</option>
              <option value="DRE3A69C5A">Dr. John Smith - Cardiologist</option>
              <option value="DRE3A69C5B">Dr. Emily Davis - Dermatologist</option>
              <option value="DRE3A69C5C">Dr. Mark Wilson - Orthopedic</option>
            </select>
          </div>

          <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded hover:bg-blue-700 transition">Confirm Appointment</button>
        </form>
      </div>
    </div>
  </div>
<script src="/js/config.js"></script>
<script src="/dashboard/userDashboard/js/bookAppointment.js"></script>

</body>
</html>
