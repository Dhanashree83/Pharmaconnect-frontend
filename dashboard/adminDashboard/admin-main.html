<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>

    <!-- Profile Dropdown -->
    <div class="relative inline-block text-left">
      <button id="dropdownButton" class="flex items-center gap-2 focus:outline-none">
        <span id="adminName" class="font-medium">Loading...</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg z-10">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md h-screen p-4">
      <nav class="flex flex-col gap-4">
        <a href="/dashboard/adminDashboard/pages/appointment.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600"><i class="bi bi-calendar-check"></i>Appointments</a>
        <a href="/dashboard/adminDashboard/pages/allUser.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600"><i class="bi bi-person"></i>All Users</a>
        <a href="/dashboard/adminDashboard/pages/uploadMedicine.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600"><i class="bi bi-person-badge"></i>Upload Medicine</a>
        <a href="/dashboard/adminDashboard/pages/pharmacy.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600"><i class="bi bi-capsule"></i>Pharmacy</a>
        <a href="/dashboard/adminDashboard/pages/hospital.html" class="flex items-center gap-2 text-gray-700 hover:text-blue-600"><i class="bi bi-hospital"></i>Hospital</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold mb-8">Welcome to Your Dashboard <em>Admin</em></h1>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-blue-500 text-white rounded-lg p-6 shadow-md">
          <h3 class="text-lg font-bold">Total Patients</h3>
          <p class="text-3xl mt-2">28</p>
        </div>
        <div class="bg-red-500 text-white rounded-lg p-6 shadow-md">
          <h3 class="text-lg font-bold">Appointments</h3>
          <p class="text-3xl mt-2">458</p>
        </div>
        <div class="bg-orange-400 text-white rounded-lg p-6 shadow-md">
          <h3 class="text-lg font-bold">Doctors</h3>
          <p class="text-3xl mt-2">10</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-4">Appointments Over Time</h3>
          <canvas id="appointmentsChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-4">Doctor - Patients</h3>
          <canvas id="doctorPatientsChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <!-- Admin Name Fetch Script -->
  <script src="/js/config.js"></script>
  <script src="/dashboard/adminDashboard/js/script.js"></script>


</body>
</html>
