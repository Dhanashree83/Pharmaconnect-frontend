<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile Management | PharmaConnect</title>
  <link rel="stylesheet" href="/dashboard/adminDashboard/styles/setting.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="/dashboard/adminDashboard/admin-main.html"><i class="bi bi-calendar-check mr-2"></i>Dashboard</a>
      <a href="/dashboard/adminDashboard/pages/appointment.html"><i class="bi bi-calendar-check mr-2"></i>Appointments</a>
      <a href="/dashboard/adminDashboard/pages/allUser.html"><i class="bi bi-person mr-2"></i>All Users</a>
      <a href="/dashboard/adminDashboard/pages/uploadMedicine.html"><i class="bi bi-person-badge mr-2"></i>Upload Medicine</a>
      <a href="/dashboard/adminDashboard/pages/pharmacy.html"><i class="bi bi-capsule mr-2"></i>Pharmacy</a>
      <a href="/dashboard/adminDashboard/pages/hospital.html"><i class="bi bi-hospital mr-2"></i>Hospital</a>
    </div>

    <!-- Profile Form -->
    <div class="container">
      <div class="header">
        <h1>Admin Profile Management</h1>
        <p>Update your administrative profile details</p>
      </div>

      <form id="adminProfileForm">
        <div class="form-section">
          <h2>Personal Information</h2>
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="firstName" class="required-field">First Name</label>
                <input type="text" id="firstName" name="firstName" required value="John">
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="lastName" class="required-field">Last Name</label>
                <input type="text" id="lastName" name="lastName" required value="Doe">
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2>Account Information</h2>
          <div class="form-group">
            <label for="email" class="required-field">Email Address</label>
            <input type="email" id="email" name="email" required value="admin@example.com">
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="username" class="required-field">Username</label>
                <input type="text" id="username" name="username" required value="johndoe_admin">
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="role">System Role</label>
                <input type="text" id="role" name="role" value="Super Administrator" disabled>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2>Security Settings</h2>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password to make changes">
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
