<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/dashboard/adminDashboard/styles/allDoctor.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
  </nav>

  <!-- Layout: Sidebar + Content -->
  <div class="flex">
    <!-- Sidebar -->
    <div class="sidebar w-64 bg-blue-50 h-screen p-4">
      <a href="#" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Appointments</a>
      <a href="/dashboard/adminDashboard/pages/allUser.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person mr-2"></i>All Users</a>
      <a href="/dashboard/adminDashboard/pages/uploadMedicine.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person-badge mr-2"></i>Upload Medicine</a>
      <a href="/dashboard/adminDashboard/pages/pharmacy.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-capsule mr-2"></i>Pharmacy</a>
      <a href="/dashboard/adminDashboard/pages/hospital.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-hospital mr-2"></i>Hospital</a>
      <a href="/dashboard/adminDashboard/pages/addDoctor.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-plus-circle mr-2"></i>Add Doctor</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <!-- Tabs -->
      <div class="button-group flex gap-4 mb-6">
        <button onclick="showTab('patient')" class="tab-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">Patient</button>
        <button onclick="showTab('doctor')" class="tab-btn bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg">Doctor</button>
      </div>

      <!-- Patients Tab -->
      <div id="patient-tab" class="tab-section">
        <h2 class="text-2xl font-semibold mb-4">Patient List</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
          <table class="min-w-full text-sm">
            <thead class="bg-blue-100">
              <tr>
                <th class="px-6 py-3 text-left font-semibold">Patient ID</th>
                <th class="px-6 py-3 text-left font-semibold">Name</th>
                <th class="px-6 py-3 text-left font-semibold">Email</th>
                <th class="px-6 py-3 text-left font-semibold">Mobile</th>
                <th class="px-6 py-3 text-left font-semibold">Status</th>
              </tr>
            </thead>
            <tbody id="patient-table" class="divide-y divide-gray-200">
              <!-- Data goes here -->
            </tbody>
          </table>
        </div>
        <div id="patient-pagination" class="flex justify-center mt-4 space-x-2"></div>
      </div>

      <!-- Doctors Tab -->
      <div id="doctor-tab" class="tab-section hidden">
        <h2 class="text-2xl font-semibold mb-4">Doctor List</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
          <table class="min-w-full text-sm">
            <thead class="bg-blue-100">
              <tr>
                <th class="px-6 py-3 text-left font-semibold">Doctor ID</th>
                <th class="px-6 py-3 text-left font-semibold">Name</th>
                <th class="px-6 py-3 text-left font-semibold">Email</th>
                <th class="px-6 py-3 text-left font-semibold">Mobile</th>
                <th class="px-6 py-3 text-left font-semibold">Specialization</th>
                <th class="px-6 py-3 text-left font-semibold">Approved</th>
              </tr>
            </thead>
            <tbody id="doctor-table" class="divide-y divide-gray-200">
              <!-- Data goes here -->
            </tbody>
          </table>
        </div>
        <div id="doctor-pagination" class="flex justify-center mt-4 space-x-2"></div>
      </div>
    </div>
  </div>

  <script src="/dashboard/adminDashboard/js/allUser.js"></script>
</body>
</html>
