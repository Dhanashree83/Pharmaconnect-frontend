        <div class="flex-1 p-6 ml-64">
            <h2> Hospital Available</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search hospitals...">
        
            <div id="hospitalList" class="hospital-list">
              <!-- JavaScript will render hospital cards here -->
            </div>
        
            <div id="selectedInfo" class="selected-info" style="display: none;"></div>
          </div>
        
          <script>
            const hospitals = [
              "City General Hospital",
              "Sunrise Medical Center",
              "Green Valley Hospital",
              "Apollo HealthCare",
              "St. Maryâ€™s Hospital",
              "Harmony Multispecialty Hospital",
              "GlobalCare Hospital",
              "MetroLife Hospital",
              "Hopewell Medical Institute",
              "Riverbank Community Hospital",
              "Lifeline Hospital",
              "Wellness First Medical Center",
              "Unity Health Clinic",
              "PrimeCare Hospital",
              "Silver Oak Hospital",
              "CureZone Medical Center",
              "MedicoPlus Hospital",
              "TrustHealth Hospital",
              "HealWell Multispecialty",
              "Evergreen Hospital"
            ];
        
            const hospitalListEl = document.getElementById("hospitalList");
            const searchInput = document.getElementById("searchInput");
            const selectedInfo = document.getElementById("selectedInfo");
        
            function renderHospitals(filter = "") {
              hospitalListEl.innerHTML = "";
        
              const filteredHospitals = hospitals.filter(h =>
                h.toLowerCase().includes(filter.toLowerCase())
              );
        
              filteredHospitals.forEach(hospital => {
                const card = document.createElement("div");
                card.className = "hospital-card";
                card.textContent = hospital;
        
                card.addEventListener("click", () => {
                  document.querySelectorAll(".hospital-card").forEach(c => c.classList.remove("selected"));
                  card.classList.add("selected");
                  selectedInfo.style.display = "block";
                  selectedInfo.textContent = `Selected Hospital: ${hospital}`;
                });
        
                hospitalListEl.appendChild(card);
              });
        
              if (filteredHospitals.length === 0) {
                hospitalListEl.innerHTML = "<p>No hospitals found.</p>";
                selectedInfo.style.display = "none";
              }
            }
        
            searchInput.addEventListener("input", () => {
              renderHospitals(searchInput.value);
            });
        
            renderHospitals(); // Initial render
          </script>
