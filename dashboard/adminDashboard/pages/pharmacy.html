<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Pharmacy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/dashboard/adminDashboard/styles/pharmacy.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
  </nav>

  <div class="flex">
    <!-- Sidebar -->
    <div class="sidebar w-64 bg-blue-50 h-screen p-4">
      <a href="/dashboard/adminDashboard/pages/appointment.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Appointments</a>
      <a href="/dashboard/adminDashboard/pages/allUser.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person mr-2"></i>All Users</a>
      <a href="/dashboard/adminDashboard/pages/uploadMedicine.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person-badge mr-2"></i>Upload Medicine</a>
      <a href="/dashboard/adminDashboard/pages/pharmacy.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-capsule mr-2"></i>Pharmacy</a>
      <a href="/dashboard/adminDashboard/pages/hospital.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-hospital mr-2"></i>Hospital</a>
      <a href="/dashboard/adminDashboard/pages/addDoctor.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-plus-circle mr-2"></i>Add Doctor</a>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Pharmacy Management</h1>
        <a href="/dashboard/adminDashboard/pages/uploadMedicine.html">
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add New Medication</button>
        </a>
      </div>

      <!-- Search & Filter -->
      <div class="flex items-center mb-4 gap-4">
        <input id="searchInput" type="text" placeholder="Search medications..." class="border px-3 py-2 rounded w-full max-w-md" />
        <select id="categoryFilter" class="border px-3 py-2 rounded">
          <option value="">All Categories</option>
          <option>Antibiotics</option>
          <option>Analgesics</option>
          <option>Antihistamines</option>
          <option>Antidepressants</option>
          <option>Vitamins</option>
        </select>
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center hidden">
        <span class="text-gray-500">Loading medicines...</span>
      </div>

      <!-- Medicine Cards -->
      <div id="medicationList"></div>

      <!-- Pagination -->
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>

   
  const BASE_URL = "http://localhost:8082";
  const medicationList = document.getElementById('medicationList');
  const loader = document.getElementById('loader');
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');
  const paginationContainer = document.getElementById('pagination');

  let allMedicines = [];
  let filteredMedicines = [];
  let currentPage = 1;
  const pageSize = 6;

  document.addEventListener('DOMContentLoaded', () => {
    fetchAllMedicines();
    searchInput.addEventListener('input', filterAndPaginate);
    categoryFilter.addEventListener('change', filterAndPaginate);
  });

  async function fetchAllMedicines() {
    loader.classList.remove('hidden');
    try {
      const response = await fetch(`${BASE_URL}/api/medicine/all`);
      const result = await response.json();
      allMedicines = result.content || [];
      filterAndPaginate();
    } catch (err) {
      console.error(err);
      medicationList.innerHTML = `<p class="text-red-600">Failed to load medicines.</p>`;
    } finally {
      loader.classList.add('hidden');
    }
  }

  function filterAndPaginate() {
    const searchText = searchInput.value.toLowerCase();
    const categoryText = categoryFilter.value;

    filteredMedicines = allMedicines.filter(med => {
      return (
        med.name.toLowerCase().includes(searchText) &&
        (categoryText === '' || med.category === categoryText)
      );
    });

    currentPage = 1; // Reset to page 1 on new filter
    renderPage();
    renderPagination();
  }

  function renderPage() {
    medicationList.innerHTML = '';
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const currentItems = filteredMedicines.slice(start, end);

    if (currentItems.length === 0) {
      medicationList.innerHTML = `<p class="text-gray-600">No medicines found.</p>`;
      return;
    }

    currentItems.forEach(med => {
      const div = document.createElement('div');
      div.className = 'medication-card';
      div.innerHTML = `
    <div class="medication-header">
  <div>
    <div class="med-name">${med.name}</div>
    <span class="med-category">${med.category || 'General'}</span>
  </div>
  <div class="med-price">$${(med.price || 0).toFixed(2)}</div>
</div>
<div class="med-details">${med.description || 'No description available.'}</div>
<div class="med-dosage text-sm text-gray-600 mt-1">Dosage: ${med.dosage || 'Not specified'}</div>
<div class="med-stock mt-1">
  <div class="stock-info">Id: ${med.medicineId || 'N/A'}</div>
</div>
<div class="action-buttons mt-2">
  <button class="bg-blue-500 text-white px-3 py-1 rounded mr-2" ${med.stock <= 0 ? 'disabled' : ''}>Prescribe</button>
  <button class="border px-3 py-1 rounded">Details</button>
</div>
      `;
      medicationList.appendChild(div);
    });
  }

  function renderPagination() {
    paginationContainer.innerHTML = '';
    const totalPages = Math.ceil(filteredMedicines.length / pageSize);

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.className = `mx-1 px-3 py-1 border rounded ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-white text-blue-600'}`;
      btn.addEventListener('click', () => {
        currentPage = i;
        renderPage();
        renderPagination();
      });
      paginationContainer.appendChild(btn);
    }
  }

  function getStockClass(stock) {
    if (stock === undefined) return '';
    if (stock <= 0) return 'out-of-stock';
    if (stock < 10) return 'low-stock';
    return 'in-stock';
  }

  function getStockText(stock) {
    if (stock === undefined) return 'Stock Info N/A';
    if (stock <= 0) return 'Out of Stock';
    if (stock < 10) return `Low Stock: ${stock}`;
    return `In Stock: ${stock}`;
  }


  </script>
</body>
</html>
