<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Appointments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">PharmaConnect Admin</h1>
            <span class="text-sm">Admin Dashboard</span>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10">
        <section class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-6 text-blue-700">Booked Appointments</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border border-gray-200">
                    <thead class="bg-blue-100 text-gray-700 text-sm">
                        <tr>
                            <th class="px-4 py-2 border">Appointment ID</th>
                            <th class="px-4 py-2 border">Patient Name</th>
                            <th class="px-4 py-2 border">Phone</th>
                            <th class="px-4 py-2 border">Email</th>
                            <th class="px-4 py-2 border">Date</th>
                            <th class="px-4 py-2 border">Doctor</th>
                            <th class="px-4 py-2 border">Status</th>
                            <th class="px-4 py-2 border">Action</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentTableBody" class="text-sm text-gray-800 text-center">
                        <tr>
                            <td colspan="8" class="py-6">Loading appointments...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const tableBody = document.getElementById("appointmentTableBody");

        fetch("http://localhost:8082/appointment/book")
            .then(response => response.json())
            .then(data => {
                const appointments = Array.isArray(data) ? data : [data];
                tableBody.innerHTML = "";

                appointments.forEach(appointment => {
                    const tr = document.createElement("tr");
                    const statusBadge = appointment.status === "CONFIRMED"
                        ? `<span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs">CONFIRMED</span>`
                        : `<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs">PENDING</span>`;

                    tr.innerHTML = `
                        <td class="px-4 py-2 border">${appointment.appointmentId}</td>
                        <td class="px-4 py-2 border">${appointment.firstName} ${appointment.lastName}</td>
                        <td class="px-4 py-2 border">${appointment.phoneNumber}</td>
                        <td class="px-4 py-2 border">${appointment.email}</td>
                        <td class="px-4 py-2 border">${new Date(appointment.appointmentDate).toLocaleString()}</td>
                        <td class="px-4 py-2 border">${appointment.doctorName}</td>
                        <td class="px-4 py-2 border">${statusBadge}</td>
                        <td class="px-4 py-2 border">
                            ${appointment.status === "PENDING"
                                ? `<button class="confirmBtn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm" data-id="${appointment.appointmentId}">Confirm</button>`
                                : `<span class="text-green-600 text-sm font-semibold">Done</span>`}
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                document.querySelectorAll(".confirmBtn").forEach(button => {
                    button.addEventListener("click", () => {
                        const id = button.getAttribute("data-id");
                        fetch(`http://localhost:8082/appointment/confirm/${id}`, {
                            method: "PUT"
                        })
                        .then(response => response.json())
                        .then(updated => {
                            alert(`Appointment ${updated.appointmentId} confirmed!`);
                            location.reload();
                        })
                        .catch(error => {
                            console.error("Error confirming appointment:", error);
                            alert("Failed to confirm appointment.");
                        });
                    });
                });
            })
            .catch(error => {
                console.error("Error loading appointments:", error);
                tableBody.innerHTML = `<tr><td colspan="8" class="py-6 text-red-500">Failed to load data.</td></tr>`;
            });
    });
    </script>

</body>
</html>
