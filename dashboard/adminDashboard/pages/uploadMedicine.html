<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/dashboard/adminDashboard/styles/uploadMedicine.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
        <!-- Logo -->
        <div class="text-xl font-bold">PharmaConnect</div>
      </nav>


      <div class="sidebar-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <a href="#"><i class="bi bi-calendar-check"></i>Appointments</a>
          <a href="#"><i class="bi bi-person"></i>All Users</a>
          <a href="/dashboard/adminDashboard/pages/allDoctor.html"><i class="bi bi-person-badge"></i>All Doctors</a>
          <a href="/dashboard/adminDashboard/pages/uploadMedicine.html"><i class="bi bi-person-badge"></i>Upload Medicine</a>
          <a href="/dashboard/adminDashboard/pages/pharmacy.html"><i class="bi bi-capsule"></i>Pharmacy</a>
          <a href="/dashboard/adminDashboard/pages/hospital.html"><i class="bi bi-hospital"></i>Hospital</a>
          <a href="/dashboard/adminDashboard/pages/addDoctor.html"><i class="bi bi-plus-circle"></i>Add Doctor</a>
        </div>
        <div class="container">
          <h2>Add New Medicine</h2>
          <form id="medicineForm" class="form">
      
            <input type="hidden" name="doctorId" value="DRE3A69C5A" />
      
            <div class="form-group">
              <label for="name">Medicine Name</label>
              <input type="text" id="name" name="name" required />
            </div>
      
            <div class="form-group">
              <label for="type">Type (e.g. Cream, Tablet)</label>
              <input type="text" id="type" name="type" />
            </div>
      
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="3"></textarea>
            </div>
      
            <div class="form-group">
              <label for="dosage">Dosage</label>
              <input type="text" id="dosage" name="dosage" />
            </div>
      
            <div class="form-group">
              <label for="manufacturer">Manufacturer</label>
              <input type="text" id="manufacturer" name="manufacturer" />
            </div>
      
            <div class="form-group">
              <label for="price">Price (in â‚¹)</label>
              <input type="number" id="price" name="price" step="0.01" />
            </div>
      
            <button type="submit">Add Medicine</button>
          </form>
        </div>
      
        <script>
          document.getElementById('medicineForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
      
            const response = await fetch('/api/add-medicine', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
      
            const result = await response.json();
            alert(result.message);
          });
        </script>
  
          



</body>
</html>
