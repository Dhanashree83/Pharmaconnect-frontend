<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/dashboard/doctorDashboard/styles/uploadMedicine.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
  </nav>

  <div class="sidebar-container">
    <div class="sidebar">
       <a href="/dashboard/doctorDashboard/doctor-main.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Dashboard</a>
       <a href="/dashboard/doctorDashboard/pages/Appointment.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Appointments</a>
       <a href="/dashboard/doctorDashboard/pages/allPatient.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person mr-2"></i>All Users</a>
       <a href="/dashboard/doctorDashboard/pages/uploadMedicine.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person-badge mr-2"></i>Upload Medicine</a>
       <a href="/dashboard/doctorDashboard/pages/pharmacy.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-capsule mr-2"></i>Pharmacy</a>
       <a href="/dashboard/doctorDashboard/pages/hospital.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-hospital mr-2"></i>Hospital</a>
    </div>

    <div class="medicine-container">
      <h2 class="form-heading">Add New Medicine</h2>
      <form id="medicineForm" class="medicine-form">
        <div class="form-group">
          <label for="name">Medicine Name</label>
          <input type="text" id="name" name="name" placeholder="Enter medicine name" required />
        </div>

        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" name="type" placeholder="e.g. Tablet, Cream" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" placeholder="Write a short description..."></textarea>
        </div>

        <div class="form-group">
          <label for="dosage">Dosage</label>
          <input type="text" id="dosage" name="dosage" placeholder="e.g. 1 tablet twice a day" />
        </div>

        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" id="manufacturer" name="manufacturer" placeholder="Enter manufacturer name" />
        </div>

        <div class="form-group">
          <label for="price">Price (â‚¹)</label>
          <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 99.99" />
        </div>

        <button type="submit" class="submit-btn">Add Medicine</button>
      </form>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="/js/config.js"></script>

  <script>
    const form = document.getElementById("medicineForm");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userId = localStorage.getItem("userId");

      if (!userId) {
        showToast("Doctor ID not found. Please login again.", "error");
        return;
      }

      const data = {
        doctorId: userId,
        name: form.name.value.trim(),
        type: form.type.value.trim(),
        description: form.description.value.trim(),
        dosage: form.dosage.value.trim(),
        manufacturer: form.manufacturer.value.trim(),
        price: parseFloat(form.price.value.trim()),
      };

      // Basic Validation
      if (!data.name || isNaN(data.price)) {
        showToast("Medicine Name and Price are required!", "error");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/api/medicine/add`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          showToast("Medicine added successfully!", "success");
          form.reset();
        } else {
          showToast(result.message || "Failed to add medicine.", "error");
        }
      } catch (error) {
        showToast("Server error. Please try again later.", "error");
      }
    });

    function showToast(message, type) {
      toast.textContent = message;
      toast.className = `toast show ${type}`;
      setTimeout(() => {
        toast.className = "toast";
      }, 3000);
    }
  </script>

</body>
</html>
