<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/dashboard/doctorDashboard/styles/hospital.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
        <!-- Logo -->
        <div class="text-xl font-bold">PharmaConnect</div>
      </nav>


      <div class="sidebar-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <a href="/dashboard/doctorDashboard/doctor-main.html"><i class="bi bi-calendar-check"></i>Dashboard</a>
          <a href="#"><i class="bi bi-calendar-check"></i>Appointments</a>
          <a href="/dashboard/doctorDashboard/pages/allUser.html"><i class="bi bi-person"></i>All Patients</a>
          <a href="/dashboard/doctorDashboard/pages/uploadMedicine.html"><i class="bi bi-person-badge"></i>Upload Medicine</a>
          <a href="/dashboard/doctorDashboard/pages/pharmacy.html"><i class="bi bi-capsule"></i>Pharmacy</a>
          <a href="/dashboard/doctorDashboard/pages/hospital.html"><i class="bi bi-hospital"></i>Hospital</a>
        </div>
    
  
        
        <div class="container">
            <h2> Hospital Avilable</h2>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search hospitals...">
        
            <div id="hospitalList" class="hospital-list">
              <!-- JavaScript will render hospital cards here -->
            </div>
        
            <div id="selectedInfo" class="selected-info" style="display: none;"></div>
          </div>
        
          <script>
            const hospitals = [
              "City General Hospital",
              "Sunrise Medical Center",
              "Green Valley Hospital",
              "Apollo HealthCare",
              "St. Maryâ€™s Hospital",
              "Harmony Multispecialty Hospital",
              "GlobalCare Hospital",
              "MetroLife Hospital",
              "Hopewell Medical Institute",
              "Riverbank Community Hospital",
              "Lifeline Hospital",
              "Wellness First Medical Center",
              "Unity Health Clinic",
              "PrimeCare Hospital",
              "Silver Oak Hospital",
              "CureZone Medical Center",
              "MedicoPlus Hospital",
              "TrustHealth Hospital",
              "HealWell Multispecialty",
              "Evergreen Hospital"
            ];
        
            const hospitalListEl = document.getElementById("hospitalList");
            const searchInput = document.getElementById("searchInput");
            const selectedInfo = document.getElementById("selectedInfo");
        
            function renderHospitals(filter = "") {
              hospitalListEl.innerHTML = "";
        
              const filteredHospitals = hospitals.filter(h =>
                h.toLowerCase().includes(filter.toLowerCase())
              );
        
              filteredHospitals.forEach(hospital => {
                const card = document.createElement("div");
                card.className = "hospital-card";
                card.textContent = hospital;
        
                card.addEventListener("click", () => {
                  document.querySelectorAll(".hospital-card").forEach(c => c.classList.remove("selected"));
                  card.classList.add("selected");
                  selectedInfo.style.display = "block";
                  selectedInfo.textContent = `Selected Hospital: ${hospital}`;
                });
        
                hospitalListEl.appendChild(card);
              });
        
              if (filteredHospitals.length === 0) {
                hospitalListEl.innerHTML = "<p>No hospitals found.</p>";
                selectedInfo.style.display = "none";
              }
            }
        
            searchInput.addEventListener("input", () => {
              renderHospitals(searchInput.value);
            });
        
            renderHospitals(); // Initial render
          </script>


</body>
</html>
