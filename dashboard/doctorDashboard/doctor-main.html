  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">

        <div class="text-xl font-bold">PharmaConnect</div>
    
        <!-- Profile Dropdown -->
        <div class="relative inline-block text-left">
          <button id="dropdownButton" class="flex items-center gap-2 focus:outline-none">
            
            <span class="font-medium">Dhanashree Thakre</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg z-10">
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
          </div>
        </div>
      </nav>


      <div class="sidebar-container">
        <!-- Sidebar -->
        <div class="sidebar">
          <a href="#"><i class="bi bi-calendar-check"></i>Appointments</a>
          <a href="/dashboard/doctorDashboard/pages/allUser.html"><i class="bi bi-person"></i>All Patients</a>
          <a href="/dashboard/doctorDashboard/pages/uploadMedicine.html"><i class="bi bi-person-badge"></i>Upload Medicine</a>

        </div>
    



<!-- main dashboard  of the page -->
<div class="dashboard">
    <h1>Patient Dashboard</h1>

    <div class="cards">
      <div class="card">
        <div class="icon blue">👤</div>
        <div class="info">
          <p>Total Patients</p>
          <h2>254</h2>
        </div>
      </div>

      <div class="card">
        <div class="icon green">🩺</div>
        <div class="info">
          <p>Prescriptions Given</p>
          <h2>132</h2>
        </div>
      </div>

      <div class="card">
        <div class="icon purple">📅</div>
        <div class="info">
          <p>Appointments Today</p>
          <h2>14</h2>
        </div>
      </div>

      <div class="card">
        <div class="icon red">⚕️</div>
        <div class="info">
          <p>Active Cases</p>
          <h2>8</h2>
        </div>
      </div>
    </div>

    <div class="chart-container">
      <h2>Monthly Appointments Overview</h2>
      <canvas id="appointmentChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/doctor-main.js"></script>
