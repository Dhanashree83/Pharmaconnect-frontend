<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4">
    <div class="text-xl font-bold">PharmaConnect</div>
    <div class="relative inline-block text-left">
      <button id="dropdownButton" class="flex items-center gap-2 focus:outline-none">
        <span id="doctorName" class="font-medium">Loading...</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg z-10">
        <a href="/dashboard/doctorDashboard/pages/setting-doctor.html" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" id="logoutLink" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar-container flex">
    <div class="sidebar bg-gray-100 w-60 p-4 min-h-screen">
       <a href="/dashboard/doctorDashboard/doctor-main.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Dashboard</a>
       <a href="/dashboard/doctorDashboard/pages/Appointment.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-calendar-check mr-2"></i>Appointments</a>
       <a href="/dashboard/doctorDashboard/pages/allPatient.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person mr-2"></i>All Users</a>
       <a href="/dashboard/doctorDashboard/pages/uploadMedicine.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-person-badge mr-2"></i>Upload Medicine</a>
       <a href="/dashboard/doctorDashboard/pages/pharmacy.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-capsule mr-2"></i>Pharmacy</a>
       <a href="/dashboard/doctorDashboard/pages/hospital.html" class="flex items-center mb-4 text-blue-800 font-semibold hover:bg-blue-200 p-2 rounded"><i class="bi bi-hospital mr-2"></i>Hospital</a>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6">Doctor Dashboard</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="card p-4 bg-white shadow rounded">
          <div class="text-blue-500 text-3xl">👤</div>
          <p>Total Patients</p>
          <h2 class="text-xl font-bold">254</h2>
        </div>
        <div class="card p-4 bg-white shadow rounded">
          <div class="text-green-500 text-3xl">🩺</div>
          <p>Prescriptions Given</p>
          <h2 class="text-xl font-bold">132</h2>
        </div>
        <div class="card p-4 bg-white shadow rounded">
          <div class="text-purple-500 text-3xl">📅</div>
          <p>Appointments Today</p>
          <h2 class="text-xl font-bold">14</h2>
        </div>
        <div class="card p-4 bg-white shadow rounded">
          <div class="text-red-500 text-3xl">⚕️</div>
          <p>Active Cases</p>
          <h2 class="text-xl font-bold">8</h2>
        </div>
      </div>

      <div class="chart-container bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-2">Monthly Appointments Overview</h2>
        <canvas id="appointmentChart"></canvas>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
<script src="/js/config.js"></script>
<script src="/dashboard/doctorDashboard/js/doctor-main.js"></script>

</body>
</html>
