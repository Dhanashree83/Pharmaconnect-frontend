<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Registration</title>
  <link rel="stylesheet" href="/css/doctor.registration.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  
            <a href="index.html" class="logo">
                 <img src="/images/PC-Logo.png" alt="PharmaConnect Logo" height="50" width="240" /> 
            </a>

  <div class="container">
    <header>Registration Form</header>
    <p>Register as a doctor</p>

    <!-- Doctor Registration Form -->
    <form id="doctorRegistrationForm">
      <div class="form-first">

        <!-- Personal Info -->
        <div class="details">
          <span class="title">Personal Information</span>
          <div class="fields">
            <div class="input-box">
              <label>First Name</label>
              <input type="text" name="firstName" required>
            </div>
            <div class="input-box">
              <label>Last Name</label>
              <input type="text" name="lastName" required>
            </div>
            <div class="input-box">
              <label>Password</label>
              <input type="password" name="password" required>
            </div>
            <div class="input-box">
              <label>Gender</label>
              <select name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="input-box">
              <label>Date of Birth</label>
              <input type="date" name="dob">
            </div>
            <div class="input-box">
              <label>Address</label>
              <textarea name="address"></textarea>
            </div>
            <div class="input-box">
              <label>Street</label>
              <textarea name="street"></textarea>
            </div>
            <div class="input-box">
              <label>City</label>
              <input type="text" name="city">
            </div>
            <div class="input-box">
              <label>State</label>
              <input type="text" name="state">
            </div>
            <div class="input-box">
              <label>Postal Code</label>
              <input type="number" name="postalCode">
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="details-E">
          <span class="title">Contact Information</span>
          <div class="fields">
            <div class="input-box">
              <label>Email</label>
              <input type="email" name="email" required>
            </div>
            <div class="input-box">
              <label>Mobile</label>
              <input type="number" name="mobile">
            </div>
            <div class="input-box">
              <label>Phone Number</label>
              <input type="text" name="phoneNumber">
            </div>
            <div class="input-box">
              <label>Specialization</label>
              <input type="text" name="specialization">
            </div>
            <div class="input-box">
              <label>Consultation Fee</label>
              <input type="number" name="consultationFee">
            </div>
            <div class="input-box">
              <label>Admin ID</label>
              <input type="text" name="adminId">
            </div>
          </div>
        </div>

        <!-- Availability -->
        <div class="details">
          <span class="title">Availability Slot</span>
          <div class="fields">
            <div class="input-box">
              <label>Start Date</label>
              <input type="date" name="startDate">
            </div>
            <div class="input-box">
              <label>End Date</label>
              <input type="date" name="endDate">
            </div>
            <div class="input-box">
              <label>Available Days</label>
              <input type="text" name="availableDays" placeholder="e.g. MONDAY,WEDNESDAY,FRIDAY">
            </div>
            <div class="input-box">
              <label>Start Time</label>
              <input type="time" name="startTime">
            </div>
            <div class="input-box">
              <label>End Time</label>
              <input type="time" name="endTime">
            </div>
          </div>
        </div>

        <!-- Educational Background -->
        <div class="details-E" id="education-section">
          <span class="title">Educational Background</span>
          <div class="fields education-group">
            <div class="input-box">
              <label>Medical College</label>
              <input type="text" name="schoolName">
            </div>
            <div class="input-box">
              <label>Degree</label>
              <input type="text" name="degree">
            </div>
            <div class="input-box">
              <label>Year of Passing</label>
              <input type="number" name="passingYear">
            </div>
            <div class="input-box">
              <label>Location</label>
              <input type="text" name="qualificationLocation">
            </div>
          </div>
          <button type="button" onclick="addEducation()" class="nextBtn add-more-btn">Add More Education</button>
        </div>

        <!-- Work Experience -->
        <div class="details-C" id="experience-section">
          <span class="title">Work Experience</span>
          <div class="fields experience-group">
            <div class="input-box">
              <label>Organization Name</label>
              <input type="text" name="organisationName">
            </div>
            <div class="input-box">
              <label>Hospital Name</label>
              <input type="text" name="hospitalName">
            </div>
            <div class="input-box">
              <label>Position</label>
              <input type="text" name="position">
            </div>
            <div class="input-box">
              <label>Responsibilities</label>
              <input type="text" name="responsibilities" placeholder="Comma-separated">
            </div>
            <div class="input-box">
              <label>Years of Experience</label>
              <input type="number" step="0.1" name="yearOfExperience">
            </div>
          </div>
          <button type="button" onclick="addExperience()" class="nextBtn add-more-btn">Add More Experience</button>
        </div>

        <!-- Submit Button -->
        <div class="buttons">
          <button type="submit" class="nextBtn">
            <span class="Text">Submit</span>
          </button>
        </div>

      </div>
    </form>
  </div>
  
  <!-- OTP Verification Section (Hidden initially) -->
  <div id="otpSection" style="display: none;" class="container-otp">
    <div class="otp-box">
      <h2>OTP Verification</h2>
      <p>Please enter the OTP sent to your email to complete registration.</p>
      <div class="otp-input-container">
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP">
      </div>
      <button type="button" id="verifyOtpBtn">Verify OTP</button>
    </div>
  </div>

  
  
  <script src="/js/config.js"></script>
  <script src="/js/doctorServiceApi.js"></script>
</body>
</html>
