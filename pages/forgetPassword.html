<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .forgot-password-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .forgot-password-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group .readonly {
      background-color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 1rem;
    }
    .button-group button {
      flex: 1;
    }
    .secondary {
      background-color: #6c757d;
    }
    .secondary:hover {
      background-color: #5a6268;
    }
    .error-message, .success-message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
    .success-message {
      color: #28a745;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <div id="message" class="hidden success-message"></div>
    <div id="error" class="hidden error-message"></div>

    <!-- Step 1: Display Email and Send OTP -->
    <div id="step1">
      <div class="form-group">
        <label for="emailDisplay">Email</label>
        <input type="email" id="emailDisplay" class="readonly" readonly />
      </div>
      <button id="sendOtpBtn">Send OTP</button>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" class="hidden">
      <form id="otpForm">
        <div class="form-group">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter the OTP" required />
        </div>
        <div class="button-group">
          <button type="button" id="backToStep1" class="secondary">Back</button>
          <button type="submit">Verify OTP</button>
        </div>
      </form>
    </div>

    <!-- Step 3: Reset Password -->
    <div id="step3" class="hidden">
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
        </div>
        <div class="button-group">
          <button type="button" id="backToStep2" class="secondary">Back</button>
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const step3 = document.getElementById('step3');
      const emailDisplay = document.getElementById('emailDisplay');
      const sendOtpBtn = document.getElementById('sendOtpBtn');
      const otpInput = document.getElementById('otp');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const messageDiv = document.getElementById('message');
      const errorDiv = document.getElementById('error');

      let userEmail = '';

      const showMessage = (msg, isError = false) => {
        if (isError) {
          errorDiv.textContent = msg;
          errorDiv.classList.remove('hidden');
          messageDiv.classList.add('hidden');
        } else {
          messageDiv.textContent = msg;
          messageDiv.classList.remove('hidden');
          errorDiv.classList.add('hidden');
        }
      };

      const clearMessages = () => {
        messageDiv.classList.add('hidden');
        errorDiv.classList.add('hidden');
      };

      const showStep = (step) => {
        step1.classList.add('hidden');
        step2.classList.add('hidden');
        step3.classList.add('hidden');
        if (step === 1) step1.classList.remove('hidden');
        if (step === 2) step2.classList.remove('hidden');
        if (step === 3) step3.classList.remove('hidden');
      };

      // Fetch email from user ID on load
      try {
        const patientId = localStorage.getItem("patientId");
        if (!patientId) throw new Error("Patient ID not found in localStorage.");

        const res = await fetch(`http://localhost:8082/api/patient/info/${patientId}`);
        const data = await res.json();
        if (!data.email) throw new Error("Email not found for patient.");
        userEmail = data.email;
        emailDisplay.value = userEmail;
      } catch (err) {
        showMessage(err.message, true);
        sendOtpBtn.disabled = true;
      }

      // Step 1: Send OTP
      sendOtpBtn.addEventListener('click', async () => {
        clearMessages();
        sendOtpBtn.disabled = true;
        sendOtpBtn.textContent = "Sending...";

        try {
          const res = await fetch(`http://localhost:8082/api/patient/forgot-password?email=${userEmail}`);
          const text = await res.text();
          if (text === "Password reset email sent.") {
            showMessage("OTP sent to your email.");
            showStep(2);
          } else {
            showMessage(text, true);
          }
        } catch (err) {
          showMessage("Error sending OTP.", true);
        } finally {
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = "Send OTP";
        }
      });

      // Step 2: Verify OTP
      document.getElementById('otpForm').addEventListener('submit', (e) => {
        e.preventDefault();
        clearMessages();
        if (!otpInput.value.trim()) {
          showMessage("Please enter the OTP.", true);
          return;
        }
        showStep(3);
      });

      // Step 3: Reset Password
      document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        const newPassword = newPasswordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();
        const otp = otpInput.value.trim();

        if (!newPassword || !confirmPassword) {
          showMessage("Please fill both password fields.", true);
          return;
        }

        if (newPassword !== confirmPassword) {
          showMessage("Passwords do not match.", true);
          return;
        }

        try {
          const res = await fetch("http://localhost:8082/api/patient/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, otp, newPassword }),
          });

          const text = await res.text();
          if (text === "Password has been reset successfully.") {
            showMessage("Password reset successful.");
            showStep(1);
          } else {
            showMessage(text, true);
          }
        } catch (err) {
          showMessage("Error resetting password.", true);
        }
      });

      // Back buttons
      document.getElementById('backToStep1').addEventListener('click', () => showStep(1));
      document.getElementById('backToStep2').addEventListener('click', () => showStep(2));
    });
  </script>
</body>
</html>
