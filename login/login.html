<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login & Registration</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="form-container active" id="login-container">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
            </form>
        </div>

        <div class="form-container" id="register-container">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-container').classList.remove('active');
            document.getElementById('register-container').classList.add('active');
        }
        
        function showLogin() {
            document.getElementById('register-container').classList.remove('active');
            document.getElementById('login-container').classList.add('active');
        }
    </script>
</body>
</html>
